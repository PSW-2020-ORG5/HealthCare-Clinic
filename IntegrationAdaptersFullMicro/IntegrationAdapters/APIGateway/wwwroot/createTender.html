    <h2 class="text-center">Create a public tender</h2>

      <div display="none" id="alertIdSuccess" class="alert alert-success" role="alert">

      <div display="none" id="alertIdError" class="alert alert-danger" role="alert">
        Error occured while creating tender!
      </div>
        <div class="row">
            <div class="col-lg-4">   
                        
            </div>

                <input type="date" id="closingDate">
            </div>       
        </div>
        
        <br>

        <div class="row">
          <div class="col-lg-6"></div>
          <div class="col-lg-3">
              <button class="btn btn-dark" id="publishTender">&nbsp&nbsp&nbsp&nbspPublish Tender&nbsp&nbsp&nbsp&nbsp</button>
          </div>      
        </div>
        <br>
        <hr>
        <br>
        <div class="row">
            <div class="col-lg-5">

            </div>
            <div class="">
                <button id="addItem" class="btn-dark btn"> + </button>
            </div>
            <div class="col-lg-2 my-1">
                <label for="addItem"> Add new item </label>
            </div>
        </div>

        <br>
